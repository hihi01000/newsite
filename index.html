<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교 급식 및 유튜브 영상</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* 첫 화면 (급식 메뉴) 스타일 */
        .meal-section {
            background-color: #ffcc00;
            padding: 50px;
            text-align: center;
        }

        .meal-section h1 {
            font-size: 36px;
        }

        .meal-section a {
            color: #000;
            font-size: 20px;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .meal-section a:hover {
            background-color: #f1f1f1;
        }

        /* 검색창 섹션 스타일 */
        .search-section {
            background-color: #e0e0e0;
            padding: 40px;
            text-align: center;
        }

        .search-section input[type="text"] {
            padding: 10px;
            width: 60%;
            font-size: 16px;
            margin-right: 10px;
        }

        .search-section button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* 유튜브 영상 섹션 스타일 */
        .youtube-section {
            display: flex;
            justify-content: space-around;
            padding: 40px;
        }

        .youtube-section iframe {
            width: 48%;
            height: 315px;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .meal-section {
                padding: 30px;
            }

            .youtube-section {
                flex-direction: column;
                align-items: center;
            }

            .youtube-section iframe {
                width: 80%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- 급식 메뉴 섹션 -->
    <div class="meal-section">
        <h1>오늘의 학교 급식 메뉴</h1>
        <p>급식 정보는 아래 링크에서 확인할 수 있습니다:</p>
        <a href="https://yongmoon.sen.ms.kr/16446/subMenu.do" target="_blank">학교 급식 메뉴 확인하기</a>
    </div>

    <!-- 검색창 섹션 -->
    <div class="search-section">
        <h2>구글 검색하기</h2>
        <form action="https://www.google.com/search" method="get" target="_blank">
            <input type="text" name="q" id="search" placeholder="검색어를 입력하세요..." required>
            <button type="submit">검색</button>
        </form>
    </div>

    <!-- 유튜브 영상 섹션 -->
    <div class="youtube-section">
        <!-- 첫 번째 유튜브 영상 -->
        <iframe src="https://www.youtube.com/embed/REPZc2nzlyw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <!-- 두 번째 유튜브 영상 -->
        <iframe src="https://www.youtube.com/embed/zEpUn9pg7UM?start=27" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

</body>
</html>
